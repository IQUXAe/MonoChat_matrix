name: monochat
description: "Matrix messenger with iOS design."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ^3.10.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  matrix: ^6.0.0
  path_provider: ^2.1.5
  sqflite_sqlcipher: ^3.1.3
  sqlcipher_flutter_libs: ^0.6.0
  sqflite_common_ffi: ^2.3.2
  sqlite3: ^2.4.0
  flutter_vodozemac: ^0.4.1
  provider: ^6.1.5+1
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2
  gap: ^3.0.1
  image_picker: ^1.2.1
  logging: ^1.3.0
  path: ^1.9.0
  http: ^1.6.0
  collection: ^1.19.0
  flutter_secure_storage: ^10.0.0
  file_picker: ^10.3.8
  record: ^6.1.2
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1
  photo_view: ^0.15.0
  gal: ^2.3.2
  flutter_localizations:
    sdk: flutter
  video_player: ^2.10.1
  chewie: ^1.13.0
  scroll_to_index: ^3.0.1
  desktop_drop: ^0.7.0
  mime: ^1.0.0
  share_plus: ^12.0.1
  universal_html: ^2.3.0
  emoji_picker_flutter: ^4.0.0
  cross_file: ^0.3.5+1
  shared_preferences: ^2.5.4
  flutter_svg: ^2.0.7
  flutter_web_auth_2: ^4.0.1
  url_launcher: ^6.3.1
  cryptography: ^2.7.0
  flutter_dynamic_icon_plus: ^1.4.0
  flutter_local_notifications: ^19.5.0
  flutter_background_service: ^5.1.0
  unifiedpush: ^6.2.0
  unifiedpush_ui: ^0.2.0
  flutter_shortcuts_new: ^2.0.0
  flutter_new_badger: ^1.1.1
  blurhash_dart: ^1.2.1
  image: ^4.7.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4


flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/splash/
    - assets/icons/

